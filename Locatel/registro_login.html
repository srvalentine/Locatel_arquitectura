<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/IMG/Logo2.png">
    <link rel="stylesheet" href="CSS/style_registro_login.css">
</head>
<body>
    <section class="wrapper">
        <div class="form signup">
            <header>Registro</header>
            <form action="#">
                <input type="text" placeholder="Nombre y Apellido" required>
                <input type="text" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmación de contraseña" required>
                <div class="checkbox">
                    <input type="checkbox" id="signupcheck">
                    <label for="signupcheck">Estoy de acuerdo con las politicas</label>
                </div>
                <input type="submit" value="Registrarse" formaction="/index.html">
            </form>
        </div>

        <div class="form login">
            <header>Inicio de sesión</header>
            <form action="#">
                <input type="text" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="">¿Olvido su contraseña?</a>
                <input type="submit" value="Iniciar sesión" formaction="/index.html">
            </form>
        </div>
    </section>
</body>
    <a class="volver" href="/index.html">Volver al inicio</a>
    <script src="/JS/funcion_visual_lr.js"> </script>
</html>
